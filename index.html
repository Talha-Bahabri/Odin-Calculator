<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talha's Calculator</title>

    <link rel="stylesheet" href="styles.css"> 
    <script src="scripts.js" defer></script> 
    
</head>
<body>

    <div class="conainer"> 
        
        <div class="display">
            <span class="operation">
                
            </span>
            <span class="userInput">
                
            </span>

        </div>

        <div class="calculator">

            <p></p>
            <p></p>
            <button class="buttons btnCLR"> CLR </button>
            <button class="buttons btnDEL"> DEL </button>

            <button class="buttons btn1"> 1 </button>
            <button class="buttons btn2"> 2 </button>
            <button class="buttons btn3"> 3 </button>
            <button class="buttons btnMUL"> * </button>

            <button class="buttons btn4"> 4 </button>
            <button class="buttons btn5"> 5 </button>
            <button class="buttons btn6"> 6 </button>
            <button class="buttons btnDIV"> / </button>

            <button class="buttons btn7"> 7 </button>
            <button class="buttons btn8"> 8 </button>
            <button class="buttons btn9"> 9 </button>
            <button class="buttons btnADD"> + </button>

            <button class="buttons btn0"> 0 </button>
            <button class="buttons btnDOT"> . </button>
            <button class="buttons btnSUB"> - </button>
            <button class="buttons btnEQL"> = </button>

        </div>


    </div>


    
</body>
</html>
